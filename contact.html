    <section id="contact-form">
            <h2>Contact Form</h2>
        <form action="mailto:dasmaghan23@example.com" method="post" enctype="text/plain">
            <!-- text-field  -->
            <label for="name">Full Name: </label>
            <input type="text" name="name" id="name" placeholder="enter your full name: "  required maxlength="50">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="enter your email: " required maxlength="50">
            <!-- Text Area -->
            <label for="message">Message: </label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your message" required maxlength="200"></textarea>
            <!-- radio buttons  -->
            <label>Gender:</label>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male"> Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female"> Female</label>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other"> Other</label>
            <!-- checkboxes -->
            <label>
                <input type="checkbox" id="subscribe" name="nletter" value="yes">
                Subsribe to newsletter
            </label>

            <!-- submit button  -->
            <input type="submit" value="submit">
        </form>
